<html>
    <head>
<script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/script.js"></script>
<title>Assignment 1</title>
    </head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="text-left">Dashboard</h2>
        </div>

        <div class="row">

            <div class="col-md-12">
<button class="btn btn-primary" style="margin-bottom:15px" data-title="Add" data-toggle="modal" data-target="#add" ><span class="glyphicon glyphicon-plus"></span>Add</button>
                <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>phone</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                   

                    <tbody id="tableBody">
                                  
    
                    </tbody>
                </table>


            </div>
        </div>
    </div>

    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Add student Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control " id="addFirstName" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">

                        <input class="form-control " id="addLastName" type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">


                        <input class="form-control " id="addAddress" type="text" placeholder="Address">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addAge" type="text" placeholder="Age">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addEmail" type="text" placeholder="Email">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="addPhone" type="text" placeholder="phone">

                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" id="addRecord" onclick="clickAdd();"><span class="glyphicon glyphicon-ok-sign"></span> Add</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>


    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Edit Student Detail</h4>
                </div>
                <div class="modal-body">
             <div class="form-group">
                        <input class="form-control " id="editFirstName" type="text" placeholder="First Name">
                    </div>
                    <div class="form-group">

                        <input class="form-control " id="editLastName" type="text" placeholder="Last Name">
                    </div>
                    <div class="form-group">


                        <input class="form-control " id="editAddress" type="text" placeholder="Address">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="editAge" type="text" placeholder="Age">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="editEmail" type="text" placeholder="Email">

                    </div>
                      <div class="form-group">


                        <input class="form-control " id="editPhone" type="text" placeholder="phone">

                    </div>
                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-warning btn-lg" id="updateRecord" style="width: 100%;" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" onclick="deleteRecord()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</body>
</html>
